<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Glue</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #111319;
        color: #f5f7ff;
      }
      .topbar {
        display: flex;
        gap: 14px;
        align-items: center;
        padding: 12px 14px;
        border-bottom: 1px solid rgba(255,255,255,0.08);
        background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      }
      .main {
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100vh;
      }
      .canvas-wrap {
        overflow: auto;
        background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.05), transparent 40%), #161922;
        padding: 16px;
        position: relative;
      }
      .panel-label { font-size: 12px; opacity: 0.8; font-weight: 500; }
      button, input[type="file"]::file-selector-button {
        padding: 7px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.22);
        background: rgba(255,255,255,0.08);
        color: #f5f7ff;
        cursor: pointer;
        transition: transform .12s ease, background .2s ease;
      }
      button:hover, input[type="file"]::file-selector-button:hover {
        background: rgba(255,255,255,0.15);
      }
      button:active { transform: translateY(1px); }
      input[type="range"] { width: 220px; }
      select {
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.22);
        background: rgba(255,255,255,0.08);
        color: #f5f7ff;
      }
      .warn {
        font-size: 12px;
        color: #ffd690;
        background: rgba(255, 174, 43, 0.15);
        border: 1px solid rgba(255, 174, 43, 0.45);
        border-radius: 8px;
        padding: 6px 10px;
      }

      .file-picker {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(255,255,255,0.03);
      }
      .file-picker-label {
        font-size: 12px;
        opacity: 0.75;
      }
      .file-picker-status {
        font-size: 12px;
        opacity: 0.7;
        min-width: 78px;
      }
      .copy-btn-ok {
        background: rgba(101, 255, 170, 0.18);
        border-color: rgba(101, 255, 170, 0.6);
      }
      .floating-hints {
        position: sticky;
        left: calc(100% - 320px);
        bottom: 14px;
        margin-top: 12px;
        margin-left: auto;
        width: fit-content;
        font-size: 12px;
        line-height: 1.5;
        color: rgba(255,255,255,0.76);
        background: rgba(14,16,22,0.72);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.16);
        border-radius: 10px;
        padding: 8px 10px;
      }
    </style>
  </head>
  <body>
<link data-trunk rel="rust" data-wasm-opt="z" />
  </body>
</html>
